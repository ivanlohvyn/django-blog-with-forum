{% extends 'base.html' %}

{% block content %}
    <div class="uk-text-secondary">
        {% for tag in tag_list %}
            <span class="uk-label uk-label-warning"><a href="{% url 'blog:tag_detail' slug=tag.slug %}">{{tag.title}}</a></span>
        {% endfor %}
    </div>
    {% block new_tag %}
    <p>New tag</p>
    <a href="{% url 'blog:tag_create' %}" uk-icon="icon: plus; ratio: 2"></a>
    {% endblock %}
{% endblock%}
