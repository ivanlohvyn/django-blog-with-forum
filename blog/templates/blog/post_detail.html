{% extends 'base.html' %}

{% block content %}
    <div class="uk-container">
        <div class="uk-text-lead uk-text-large uk-text-uppercase">
            <p>{{post.title}}</p>
        </div>
        <div class="uk-text-secondary">
            {% for tag in post.tags.all %}
                <span class="uk-label uk-label-warning"><a href="">{{tag.title}}</a></span>
            {% endfor %}
        </div>
        <div class="uk-text-muted">
            {{post.body}}
        </div>
        <div class="uk-text-italic uk-margin-bottom">
            <li><span uk-icon="icon: user"></span>{{post.author}}</li>
            <li><span uk-icon="icon: calendar"></span>{{post.created}}</li>
        </div>
    </div>
{% endblock %}
