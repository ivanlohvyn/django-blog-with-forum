{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
        <script type="text/javascript" src="/static/js/uikit.min.js"></script>
        <script type="text/javascript" src="/static/js/uikit-icons.min.js"></script>
        <title>Blog</title>
    </head>
    <body>
        <!--Navbar-->
        <div class="uk-section uk-section-muted uk-preserve-color">
            <div class="uk-container">
                <nav class="uk-navbar-container" uk-navbar>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active">
                                <a
                                    href="{% url 'blog:index' %}"
                                    uk-icon="icon: home; ratio: 2"
                                ></a>
                            </li>
                            <li>
                                <a href="#">Blog</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li>
                                            <a
                                                href="{% url 'blog:post_list' %}"
                                                >Posts</a
                                            >
                                        </li>
                                        <li><a href="">New post</a></li>
                                        <li><a href="">Tags</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <a href="#">Forum</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li><a href="">Topics</a></li>
                                        <li><a href="">New topic</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <li>
                                <a href="#" uk-icon="user">Join</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li>
                                            <a href="" uk-icon="sign-in"
                                                >Log In</a
                                            >
                                        </li>
                                        <li>
                                            <a href="" uk-icon="sign-out"
                                                >Log Out</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <hr class="uk-margin-remove" />
        <!--Page-->
        <div class="uk-section uk-section-muted uk-preserve-color">
            <div class="uk-container">{% block content %} {% endblock %}</div>
        </div>
        <!--Footer-->
        <hr class="uk-margin-remove" />
        <div class="uk-section uk-section-secondary uk-light">
            <div class="uk-container">
                <h3>Project</h3>
                <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
                    <div>
                        <ul>
                            <a
                                href=""
                                class="uk-icon-button uk-margin-small-right"
                                uk-icon="twitter"
                            ></a>
                            <a
                                href=""
                                class="uk-icon-button uk-margin-small-right"
                                uk-icon="facebook"
                            ></a>
                            <a
                                href=""
                                class="uk-icon-button uk-margin-small-right"
                                uk-icon="github"
                            ></a>
                            <a
                                href=""
                                class="uk-icon-button uk-margin-small-right"
                                uk-icon="reddit"
                            ></a>
                            <a
                                href=""
                                class="uk-icon-button"
                                uk-icon="google-plus"
                            ></a>
                        </ul>
                    </div>
                    <div>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit, sed do eiusmod tempor.
                        </p>
                    </div>
                    <div>
                        <p>Copyright &copy; 2020 | Project</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
